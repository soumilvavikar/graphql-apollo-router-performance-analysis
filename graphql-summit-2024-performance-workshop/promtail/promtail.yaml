server:
  http_listen_address: 0.0.0.0
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: router
    static_configs:
      - targets:
          - localhost
        labels:
          job: router
          __path__: /var/log/router/router.log